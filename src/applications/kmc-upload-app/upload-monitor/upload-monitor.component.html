<i #openuploadmonitor
   class="kIconfolder_large kUploadMonitorToggler"
   [class.upToDate]="_upToDate"
   [class.open]="_menuOpened">
  <i *ngIf="!_upToDate" class="kIconrefresh_small"></i>
</i>

<kPopupWidget #uploadmonitor
              [showTooltip]="true"
              [appendTo]="appmenu"
              [popupWidth]="553"
              [popupHeight]="273"
              [closeBtn]="false"
              [targetRef]="openuploadmonitor"
              [targetOffset]="{'x':-109, 'y': 37}"
              (onOpen)="_menuOpened = true"
              (onClose)="_menuOpened = false">
  <ng-template>
    <kUploadMonitorSection [title]="'applications.upload.uploadMonitor.uploadFromDesktop' | translate"></kUploadMonitorSection>
    <kUploadMonitorSection [title]="'applications.upload.uploadMonitor.bulkUpload' | translate"></kUploadMonitorSection>
    <kUploadMonitorSection [title]="'applications.upload.uploadMonitor.dropFolders' | translate" type="dropFolder"></kUploadMonitorSection>
  </ng-template>
</kPopupWidget>
